<div class="container">
  <div class="row">

    <div class="col-lg-12">
      <div *ngIf="selected=='verao'">
        <h1>Qual grupo de roupas é de <b>Verão</b>?</h1>
        <div class="cards-option">
          <div class="card-option" (click)="setAnswer(1,1)" [ngStyle]="{'background-image': 'url(assets/img/cVerao.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(1)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(1,2)" [ngStyle]="{'background-image': 'url(assets/img/cInverno.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(2)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(1,3)" [ngStyle]="{'background-image': 'url(assets/img/cPrimavera.jpg)'}">
            <div  alt="" class="error"*ngIf="removeAnswer.includes(3)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(1,4)" [ngStyle]="{'background-image': 'url(assets/img/cOutono.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(4)"></div>
          </div>

          <!-- <div class="card-option ">
            <img src="assets/img/cOutono.jpg" alt="" (click)="setAnswer(1,2)" *ngIf="!removeAnswer2">
          </div>
          <div class="card-option ">
            <img src="assets/img/cPrimavera.jpg" alt="" (click)="setAnswer(1,3)" *ngIf="!removeAnswer3">
          </div>
          <div class="card-option ">
            <img src="assets/img/cInverno.jpg" alt="" (click)="setAnswer(1,4)" *ngIf="!removeAnswer4">
          </div> -->
        </div>
      </div>


      <div *ngIf="selected=='inverno'">
        <h1>Qual grupo de roupas é de <b>Inverno</b>?</h1>
        <div class="cards-option">
          <div class="card-option" (click)="setAnswer(2,1)" [ngStyle]="{'background-image': 'url(assets/img/cOutono.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(1)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(2,4)" [ngStyle]="{'background-image': 'url(assets/img/cVerao.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(4)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(2,3)" [ngStyle]="{'background-image': 'url(assets/img/cInverno.jpg)'}">
            <div  alt="" class="error"*ngIf="removeAnswer.includes(3)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(2,2)" [ngStyle]="{'background-image': 'url(assets/img/cPrimavera.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(2)"></div>
          </div>
        

        </div>
      </div>


      <div *ngIf="selected=='outono'">
        <h1>Qual grupo de roupas é de <b>Outono</b>?</h1>
        <div class="cards-option">
          <div class="card-option" (click)="setAnswer(3,1)" [ngStyle]="{'background-image': 'url(assets/img/cInverno.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(1)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(3,4)" [ngStyle]="{'background-image': 'url(assets/img/cPrimavera.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(4)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(3,3)" [ngStyle]="{'background-image': 'url(assets/img/cOutono.jpg)'}">
            <div  alt="" class="error"*ngIf="removeAnswer.includes(3)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(3,2)" [ngStyle]="{'background-image': 'url(assets/img/cVerao.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(2)"></div>
          </div>

        </div>
      </div>


      <div *ngIf="selected=='primavera'">
        <h1>Qual grupo de roupas é de <b>Primavera</b>?</h1>
        <div class="cards-option">
          <div class="card-option" (click)="setAnswer(4,1)" [ngStyle]="{'background-image': 'url(assets/img/cVerao.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(1)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(4,2)" [ngStyle]="{'background-image': 'url(assets/img/cInverno.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(2)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(4,3)" [ngStyle]="{'background-image': 'url(assets/img/cOutono.jpg)'}">
            <div  alt="" class="error"*ngIf="removeAnswer.includes(3)"></div>
          </div>
          <div class="card-option" (click)="setAnswer(4,4)" [ngStyle]="{'background-image': 'url(assets/img/cPrimavera.jpg)'}">
            <div  alt="" class="error" *ngIf="removeAnswer.includes(4)"></div>
          </div>
        </div>

      </div>

      <div *ngIf="selected=='congrats'" class="congrats-next">
        <video [src]="'assets/parabens-'+randomVideo+'.mp4'" autoplay="true" (ended)="endLevel()"></video>
        <h1>Parabéns! <br> Vamos para a próxima Fase</h1>
      </div>


      <div *ngIf="selected=='congrats-next'" class="congrats-next">
        <video [src]="'assets/parabens-'+randomVideo+'.mp4'" autoplay="true" (ended)="nextQuestion()"></video>
        <h1>Parabéns, fim de jogo!</h1>
      </div>

    </div>
  </div>
</div>
